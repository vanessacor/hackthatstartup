<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Recruitment Company that will find the best programmers in town"
    />
    <meta name="keywords" content="recruitment, tech, talent, jobs" />

    <meta property="og:type" content="recruitment" />
    <meta property="og:url" content="https://perseo.github.io" />
    <meta property="og:title" content="Perseo" />
    <meta
      property="og:description"
      content="Recruitment Company that will find the best programmers in town"
    />
    <meta property="og:image" content="" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://perseo.github.io/" />
    <meta property="twitter:title" content="Perseo" />
    <meta
      property="twitter:description"
      content="Recruitment Company that will find the best programmers in town"
    />
    <meta property="twitter:image" content="" />

    <title>Perseo</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="header container">
      <h1>Perseo</h1>
      <nav class="mobile-nav">
        <p>MENU</p>
        <button class="mobile-nav-button">
          <ion-icon name="menu-outline"></ion-icon>
        </button>
      </nav>
    </header>
    <div class="mobile-menu">
      <ul class="mobile-menu-list">
        <li class="menu-items">
          <a href="#about"> About </a>
        </li>
        <li class="menu-items">
          <a href="#contact"> Contact Us</a>
        </li>
        <li class="menu-items">
          <a href="#newsletter">Newsletter</a>
        </li>
      </ul>
    </div>

    <main class="main container">
      <section class="hero">
        <h2>Find Your Next Job</h2>
        <button>Sign-Up</button>
        <div class="form-wrapper">
          <form method="POST" class="name" novalidate>
            <div class="form-field">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
                required
              />
              <p class="feedback" id="namefeedback">Required</p>
            </div>
            <div class="form-field">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
              <p class="feedback" id="emailfeedback">Required</p>
            </div>
            <div class="form-field">
              <input type="submit" class="button" id="joinbtn" />
            </div>
          </form>
        </div>
      </section>
      <section class="newsletter">
        <header class="newsletter-header">
          <h2>Perseo News</h2>
        </header>
        <article class="newsletter-article">
          <h3>Article Title</h3>
          <p></p>
        </article>
      </section>
    </main>
    <footer>
      <ul class="social-links">
        <li>
          <a href="">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>
        <li>
          <a href="">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>
        <li>
          <a href="">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>
        <li>
          <a href="">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>
      </ul>
    </footer>
    <script src="./scripts/index.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
